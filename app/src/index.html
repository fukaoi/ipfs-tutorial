<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>File upload by ipfs</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h2 class="text-center">File upload by ipfs</h2>
        <hr/>
        <br/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-8 col-sm-push-4">
        <label for="InputFile" class="btn btn-default">ファイル選択
          <input class="hide" type="file" id="InputFile" onchange="$('#file_name').text($(this).val())" />
        </label>
        <span id="file_name"></span>
        <input class="btn btn-primary" type="submit" name="submit" value="ファイルのアップロード" id="Submit">
      </div>
    </div>
  </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
