<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>File upload by ipfs</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h2 class="text-center">File upload by ipfs</h2>
        <hr/>
        <br/>
      </div>
    </div>
    <div class="row">
      <form id="target">
        <div class="col-md-2 col-md-offset-5" id="target">
          <label for="inputFile" class="btn btn-default">ファイルを選択下さい
            <input class="hide" type="file" id="inputFile" onchange="$('#file_name').text($(this).val())" />
          </label>
          <span id="file_name"></span>
          <br/>
          <br/>
          <input class="btn btn-primary" type="submit" name="submit" value="ファイルのアップロード" id="test">
        </div>
      </form>

      <div class="col-md-2 col-md-offset-5" id="result"></div>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://wzrd.in/standalone/buffer"></script>
  <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js" integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
    crossorigin="anonymous"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
